{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
  <h2 class="text-center mb-4">My Wishlist</h2>
  
  {% if items %}
  <div class="row justify-content-center">
    {% for item in items %}
      <div class="col-md-3 mb-4 d-flex align-items-stretch">
        <div class="card shadow-sm w-100">
          <img src="{{ item.pizza.images.url }}" class="card-img-top" alt="{{ item.pizza.pizza_name }}">
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title">{{ item.pizza.pizza_name }}</h5>
            <p class="card-text mb-3">â‚¹ {{ item.pizza.pizza_price }}</p>
            <a href="{% url 'remove_from_wishlist' item.pizza.pizza_name %}" class="btn btn-danger btn-sm mt-auto">
              Remove
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p class="text-center fs-5 mt-4">No pizzas in your wishlist yet</p>
  {% endif %}
</div>
{% endblock %}
