{% extends "base.html" %}
{% block start %}
<style>
.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
}
.card-img-top {
    height: 200px;
    object-fit: cover;
}
.card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
</style>

<div class="container mt-5">

    <div class="row g-4">
        {% for p in pizza %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
            <div class="card shadow-lg h-100 w-100">
                <img src="{{ p.images.url }}" alt="{{ p.pizza_name }}" class="card-img-top">

                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title mb-2">{{ p.pizza_name }}</h5>
                    <p class="text-muted mb-3">
                        â‚¹{{ p.pizza_price }} | {{ p.category.category_name }}
                    </p>
                    
                    <div class="d-flex flex-column gap-2 mt-auto">
                        <a href="{% url 'add_cart' p.uuid %}" class="btn btn-warning text-dark w-100">
                            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                        </a>
                        <a href="{% url 'add_to_wishlist' p.pizza_name %}" class="btn btn-outline-danger w-100">
                          <i class="fa-regular fa-heart"></i> Wishlist
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
